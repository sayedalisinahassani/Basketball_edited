<!DOCTYPE html>
<head>
    <title>basketball</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basketball.css">
</head>
<body>
    <div class="menu">
        <div class="home">
            <h2>HOME</h2>
            <h1 class="home_num">0</h1>
            <button class="button button1">+1</button>
            <button class="button button2">+2</button>
            <button class="button button3">+3</button>
        </div>
        <button class="finished">finished</button>
        <div class="guest">
            <h2>GUEST</h2>
            <h1 class="guest_num">0</h1>
            <button class="button button4">+1</button>
            <button class="button button5">+2</button>
            <button class="button button6">+3</button>
        </div>
    </div>
    
    <p class="p"></p>
    <script src="basketball.js"></script>
</body>
</html>
